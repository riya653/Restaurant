<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Services</h4>
<!--                    <p class="card-description">Basic form elements</p>-->
                    <form class="forms-sample" method="post" action="{% url 'update_service' serv_id=service.id %}">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Service Title</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="stitle" placeholder="Service Title"
                                          value="{{service.Service_Title}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" name="description" rows="4">{{service.Description}}</textarea>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
