<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Product Details</h3>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Category Name</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Product Image</th>
          </tr>
          </thead>
          <tbody>
          {% for i in pro %}
          <tr class="table-primary" style="height: 100px;">
            <td>{{i.Category_Name}}</td>
            <td>{{i.Product_Name}}</td>
            <td>{{i.Description}}</td>
            <td>{{i.Price}}</td>
            <td>
              <img src="{{i.Product_Image.url}}">
            </td>
            <td>
              <a href="{% url 'edit_product' pro_id=i.id %}">
                <button class="btn btn-outline-primary">Edit</button>
              </a>
            </td>
            <td>
              <a href="{% url 'delete_product' pr_id=i.id %}">
                <button class="btn btn-outline-danger">Delete</button>
              </a>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
{% endblock %}
